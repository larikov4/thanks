<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Thanks</title>
		<link rel="stylesheet" th:href="@{/css/vendor/bootstrap/css/bootstrap.min.css}" href="../static/css/vendor/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" />

		<link rel='stylesheet' th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
	</head>
	<body>
		<main class="login-container">
			<div class="login-content-wrapper">
				<form method="post" th:action="@{/login}" action="/login">
					<div class="login-form">
						<div th:if="${param.logout}" class="alert alert-warning" role="alert">You have been logged out</div>
						<div th:if="${param.error}" class="alert alert-danger" role="alert">There was an error, please try again</div>
						<div class="form-group">
							<input name="username" type="text" class="form-control login-field" value="" placeholder="Username" id="login-name" />
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<div class="form-group">
							<input  name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-password" />
							<label class="login-field-icon fui-lock" for="login-password"></label>
						</div>
						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Log in" />
					</div>
				</form>
			</div>
		</main>
		<script th:src="@{/js/lib/jquery.min.js}" src="../static/js/lib/jquery.min.js"></script>
		<script th:src="@{/js/lib/bootstrap.js}" src="../static/js/lib/bootstrap.js"></script>
		<script th:src="@{/js/lib/flat-ui.js}" src="../static/js/lib/flat-ui.js"></script>
	</body>
</html>
